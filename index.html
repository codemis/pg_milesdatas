<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to Miles Datas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/application.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
              <div class="navbar-inner">
                <div class="banner centered">
                  <span class="brand"><i class="icon-road icon-white"></i> Miles Datas</span>
                </div>
              </div>
            </div>
        <div class="container-fluid">
          <div id="step-one" class="step centered"></div>
          <div id="step-nav" class="step centered hide">
            <h3 class="title">Title</h3>
            <a href="#" class="btn btn-large btn-block step-nav-link" rel="step-two"><i class="icon-exclamation-sign"></i> Starting Data</a>
            <a href="#" class="btn btn-large btn-block step-nav-link" rel="step-three"><i class="icon-exclamation-sign"></i> Stopping Data</a>
            <a href="#" class="btn btn-large btn-primary btn-block step-nav-complete disabled" rel="step-two">Save</a>
          </div>
          <div id="step-two" class="step centered hide">
            <h3 class="title">Starting Data</h3>
            <form id="starting-form">
              <div class="control-group">
                <div class="controls">
                  <input type="text" id="starting-location" placeholder="Starting Location" class="input-block-level">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="text" id="starting-odometer" placeholder="Odometer" class="input-block-level">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="text" id="reason" placeholder="Reason for Trip" class="input-block-level">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="button" class="btn btn-danger coordinates btn-block" rel="starting"><i class="icon-screenshot icon-white"></i> Coordinates: Off</button>
                  <button type="submit" class="btn btn-block">Record</button>
                </div>
              </div>
            </form>
          </div>
          <div id="step-three" class="step centered hide">
            <h3 class="title">Stopping Data</h3>
            <form id="stopping-form">
              <div class="control-group">
                <div class="controls">
                  <input type="text" id="stopping-location" placeholder="Ending Location" class="input-block-level">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="text" id="stopping-odometer" placeholder="Odometer" class="input-block-level">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="button" class="btn btn-danger coordinates btn-block" rel="stopping"><i class="icon-screenshot icon-white"></i> Coordinates: Off</button>
                  <button type="submit" class="btn btn-block">Record</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/settings.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/application.js"></script>
    </body>
</html>
